<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi - CyberGuard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bodyLogin">
    <div class="container3">
        <div class="form-box">
            <h2>Masuk ke CyberGuard</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan kata sandi">
                </div>
                <button type="submit" class="btn"><a href="kelas.html">Masuk</a></button>
                <p class="switch-form">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
                <p class="switch-form"><a href="index.html">Kembali</a></p>
            </form>
        </div>
    </div>
</body>
</html>
