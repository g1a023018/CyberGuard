<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - CyberGuard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bodyLogin">
    <div class="container3">
        <div class="form-box">
            <h2>Daftar Akun CyberGuard</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" required placeholder="Buat kata sandi">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Ulangi kata sandi">
                </div>
                <button type="submit" class="btn">Daftar</button>
                <p class="switch-form">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                <p class="switch-form"><a href="login.html">Kembali</a></p>
            </form>
        </div>
    </div>
</body>
</html>
